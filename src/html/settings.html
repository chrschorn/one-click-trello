<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>One-click send to Trello - Settings</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/settings.css" rel="stylesheet">

    <script src="../js/lib/jquery-3.2.1.min.js"></script>
    <script src="../js/lib/popper.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/lib/trelloClient.js"></script>
    <script src="../js/trelloWrapper.js"></script>
    <script src="../js/store.js"></script>
    <script src="../js/settings.js"></script>
</head>

<body>

<div class="container">
    <main role="main">
        <div class="row">
            <div class="col-12"><h5>Save location</h5></div>
            <div class="col-12 small">
                Select where to save the current page when you click on the extension icon or the context menu button.
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="boardSelect">Board</label>
                <select class="" id="boardSelect" disabled>
                    <option>Loading...</option>
                </select>
            </div>

            <div class="col-6">
                <label for="listSelect">List</label>
                <select class="" id="listSelect" disabled>
                    <option>Loading...</option>
                </select>
            </div>
        </div>

        <hr>

        <div id="options" class="row">
            <div class="col-12"><h5>Other options</h5></div>
            <div class="col-12">
                <label><input id="autoClose" class="" type="checkbox" value="" disabled> Close tab when card was created</label>
                <label><input id="showNotification" class="" type="checkbox" value="" disabled> Show notification when card was created</label>
            </div>
        </div>

        <div id="saved" class="alert alert-success">
            <strong>Saved!</strong>
        </div>

    </main>

    <div id="loginRow" class="row">
        <div class="col-4 offset-4 text-center">
            <button type="button" id="login">Login</button>
            <button type="button" id="logout">Logout</button>
        </div>
    </div>
</div>

</body>
</html>
