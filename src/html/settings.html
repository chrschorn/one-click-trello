<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One-click send to Trello - Settings</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/settings.css" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files
    -->
    <script src="../js/lib/jquery-3.2.1.min.js"></script>
    <script src="../js/lib/popper.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/lib/trelloClient.js"></script>
    <script src="../js/trelloWrapper.js"></script>
    <script src="../js/store.js"></script>
    <script src="../js/settings.js"></script>
</head>

<body>

<div class="container">
    <header class="header clearfix">
        <h3 class="text-muted">One-click send to Trello</h3>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-12">
                Select where to save the current page when you click on the extension icon or the context menu button.
            </div>
        </div>
        <div id="select" class="row">
            <div class="col-6">
                <label for="boardSelect">Board</label>
                <select class="form-control" id="boardSelect" disabled>
                    <option>Loading...</option>
                </select>
            </div>
            <div class="col-6">
                <label for="listSelect">List</label>
                <select class="form-control" id="listSelect" disabled>
                    <option>Loading...</option>
                </select>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-12">
                Other options
            </div>
        </div>

        <div id="options" class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <label class="form-check-label">
                    <input id="autoClose" class="form-check-input" type="checkbox" value="" disabled>
                    Close tab on save
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div id="saved" class="col-md-4 text-center">
                Saved!
            </div>
            <div class="col-md-4"></div>
        </div>

    </main>

    <div id="loginRow" class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2 text-center">
            <button type="button" id="login" class="btn btn-success btn-lg">Login</button>
            <button type="button" id="logout" class="btn btn-secondary btn-sm">Logout</button>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>

</body>
</html>
